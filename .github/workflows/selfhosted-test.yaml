name: Self-Hosted Runner Test

# Triggers the workflow on push or manual trigger
on:
  push:
  workflow_dispatch:

jobs:
  test:
    # Use the exact labels of your self-hosted runner
    runs-on: [self-hosted, Linux, X64]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Display runner information
      - name: Display runner info
        run: |
          echo "Runner Name: $RUNNER_NAME"
          echo "Runner Labels: $RUNNER_LABELS"
          echo "Current Hostname: $(hostname)"
          echo "Current User: $(whoami)"
          echo "Working Directory: $(pwd)"
          echo "GitHub Workspace: $GITHUB_WORKSPACE"
        shell: bash

      # Step 3: Simple Hello World test
      - name: Hello World
        run: |
          echo "Hello welcome to devops session!"
        shell: bash
